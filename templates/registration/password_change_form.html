{% extends 'main.html' %}

{% block title %}Change Your Password{% endblock title %}

{% block content %}
    <h1>Change Your Password</h1>
    <p>Use the form to change your Password</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
    </form>
{% endblock content %}
