{% extends 'main.html' %}

{% block title %}Reset your Password{% endblock title %}

{% block content %}
    <h1>Reset Your Password</h1>
    {% if validlink %}
        <p>Please Enter your new Password</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change Password">
        </form>
    {% else %}
        <p>The Password link is invalid</p>
    {% endif %}
{% endblock content %}
