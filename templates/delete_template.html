{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <!-- Form Delete Confimation -->
            <form class="form" method="POST">
                {% csrf_token %}

                <p>Are you sure Want to delete "{{object}}"</p>
                <a class="btn btn--sub btn--lg  my-md" onclick="goBack()">Go Back</a>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
